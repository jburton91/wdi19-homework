<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/jquery.js" charset="utf-8"></script>
  <script src="js/movies.js" charset="utf-8"></script>
  <title>Movies Database</title>
</head>

<body>

  <div class="container">
    <h1>Movie Database</h1>

    <div class="search">
      <input type="text" id="search__title" class="search__title" placeholder="Enter the title of the movie" required="true">
      <button class="search__button" id="search__button">Search Movie</button>
    </div>
    <div class="results" id="results">
      <div class="results__message" id="results__message"></div>
      <div class="results__list" id="results__list"></div><div class="results__details" id="results__details"></div>
    </div>

  </div>

</body>


</html>
