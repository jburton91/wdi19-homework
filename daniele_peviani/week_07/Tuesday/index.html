<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/jquery.js" charset="utf-8"></script>
  <script src="js/nomad.js" charset="utf-8"></script>
  <title>Nomad API</title>
</head>

<body>

  <h1>Cities near your position</h1>

  <div class="container">
    <div id="loadingDiv">
      <img src="images/ripple.svg">
    </div>

    <form class="form">
      <select id="form__select" class="form__select">
        <option disabled selected value> -- select a city -- </option>
      </select>
      <button id="form__button" class="form__button">Get Info</button>
    </form>

    <div class="result">
      <div class="image" id="image">

      </div><div class="info">
        <h2 id="name"></h2>
        <p id="airbnb-daily"></p>
        <p id="nomad-monthly"></p>
        <div class="scores">
          <div id="friendly"></div>
          <div id="life"></div>
          <div id="nightlife"></div>
          <div id="safety"></div>
        </div>
      </div>

    </div>

  </div>

</body>


</html>
