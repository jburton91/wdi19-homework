<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Backbone.js â€¢ TodoMVC</title>
    <link rel="stylesheet" href="assets/index.css">
  </head>
  <body>
    <section id="todoapp" class="todoapp">
      <header id="header">
        <h1>todos</h1>
        <input id="new-todo" class="new-todo" placeholder="What needs to be done?" autofocus>
      </header>
      <section id="main" class="main">
        <input id="toggle-all" type="checkbox" class="toggle-all">
        <label for="toggle-all">Mark all as complete</label>
        <ul id="todo-list" class="todo-list"></ul>
      </section>
      <footer id="footer" class="footer"></footer>
    </section>
    <div id="info" class="info">
      <p>Double-click to edit a todo</p>
      <p>Written by <a href="https://github.com/santiago-su">Santiago :D</a></p>
    </div>

    <!-- ITEM TEMPLATE -->
    <script type="text/template" id="item-template">
      <div class="view">
        <input class="toggle" type="checkbox" <%= completed ? 'checked' : '' %>>
        <label><%= title %></label>
        <button class="destroy"></button>
      </div>
      <input class="edit" value="<%= title %>">
    </script>

    <!-- STATS TEMPLATE -->
    <script type="text/template" id="stats-template">
      <span id="todo-count" class="todo-count"><strong><%= remaining %></strong> <%= remaining === 1 ? 'item' : 'items' %> left</span>
      <ul id="filters" class="filters">
        <li>
          <a class="selected" href="#/">All</a>
        </li>
        <li>
          <a href="#/active">Active</a>
        </li>
        <li>
          <a href="#/completed">Completed</a>
        </li>
      </ul>
      <% if (completed) { %>
        <button id="clear-completed" class="clear-completed">Clear completed (<%= completed %>)</button>
      <% } %>
    </script>


    <script src="js/lib/jquery.min.js"></script>
    <script src="js/lib/underscore-min.js"></script>
    <script src="js/lib/backbone-min.js"></script>
    <script src="js/lib/backbone.localStorage.js"></script>
    <script src="js/models/todo.js"></script>
    <script src="js/collections/todos.js"></script>
    <script src="js/views/todos.js"></script>
    <script src="js/views/app.js"></script>
    <script src="js/routers/router.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
